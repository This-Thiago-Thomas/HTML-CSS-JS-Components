<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinglePage Website 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home Title</h2>
            <p>Home Paragraph</p>
        </section>
        <section id="about">
            <h2>About Title</h2>
            <p>About Paragraph</p>
        </section>
        <section id="contact">
            <h2>Contact Form</h2>
            <form>
                <input type="text" name="name" class="form-input" placeholder="Name">
                <input type="email" name="email" class="form-input" placeholder="Email">
                <textarea name="comments" class="form-input" placeholder="Leave a Message..."></textarea>
                <input type="submit" class="form-submit" value="SUBMIT">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <h3>Company<span>comp</span></h3>
            <p>All Rights Reserved</p>
        </div>
        <div class="footer-center">
            <div>
                <i class="fa fa-map-marker"></i>
                <p>Street A 123 Los Angeles CA</p>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <p>+1 1 111-222-333</p>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:mail@mail.com">mail@mail.com</a></p>
            </div>
        </div>
        <div class="footer-right">
            <p>
                <span>About the Company</span>
                Best Company Ever
            </p>
            <div class="footer-icons">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
