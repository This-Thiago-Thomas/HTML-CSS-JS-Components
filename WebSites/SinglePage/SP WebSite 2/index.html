<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinglePage Website 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home Title</h2>
            <p>Home Paragraph</p>
        </section>
        <section id="about">
            <h2>About Title 1</h2>
            <p>About Paragraph</p>
        </section>
        <section id="services">
            <h2>Services Title 1</h2>
            <p>Services Paragraph</p>
        </section>
        <section id="team">
            <h2>Our Team Title 1</h2>
            <p>Our Team Paragraph</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="post">
                <input type="text" name="name" class="form-input" placeholder="NAME">
                <input type="email" name="email" class="form-input" placeholder="EMAIL">
                <textarea name="message" class="form-input" placeholder="MESSAGE"></textarea>
                <input type="submit" class="form-submit" value="GO!">
            </form>
        </section>
    </main>
    <footer>
        <p>All Rights Reserved</p>
    </footer>
</body>

</html>
